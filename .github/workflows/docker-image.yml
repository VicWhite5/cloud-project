on:
  push:
    branches: [ "main" ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code 
      uses: actions/checkout@v4 
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3 
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease.${increment}"
      id: version

    - name: Docker login 
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker images 
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Building frontend ğŸ“± ğŸ“± ğŸ“±"
        cd frontend
        echo "Building frontend-cp:$NEW_VERSION ğŸ“± ğŸ“± ğŸ“± ğŸ›  ğŸ›  ğŸ› "
        docker build --tag victor281201/frontend-cp:$NEW_VERSION . 
        echo "Building frontend-cp:latest ğŸ“± ğŸ“± ğŸ“± ğŸ›  ğŸ›  ğŸ› "
        docker build --tag victor281201/frontend-cp:latest . 
        cd ../backend
        echo "Building backend ğŸ”™ ğŸ”™ ğŸ”™"
        echo "Building backend-cp:$NEW_VERSION ğŸ”™ ğŸ”™ ğŸ”™ ğŸ›  ğŸ›  ğŸ› "
        docker build --tag victor281201/backend-cp:$NEW_VERSION . 
        echo "Building backend-cp:latest ğŸ”™ ğŸ”™ ğŸ”™ ğŸ›  ğŸ›  ğŸ› "
        docker build --tag victor281201/backend-cp:latest . 

    - name: Push the Docker images
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Pushing frontend-cp:$NEW_VERSION ğŸ“± ğŸ“± ğŸ“± ğŸ ğŸ ğŸ"
        docker push victor281201/frontend-cp:$NEW_VERSION
